    <script>
        let index = 0;
        const typedTextEl = document.getElementById('typed-text');
        const baseDelay = 40;

        function typewriter() {
            if (index < originalText.length) {
                const char = originalText.charAt(index);

                typedTextEl.textContent += char;
                index++;

                let delay = baseDelay;
                if (char === ',') {
                    delay = 200;
                } else if (char === '.' || char === '!') {
                    typedTextEl.textContent += '\n';
                    delay = 600;
                } else if (char === '?') {
                    typedTextEl.textContent += '\n\n';
                    delay = 800;
                }

                setTimeout(typewriter, delay);
            } else {
                document.querySelector('.cursor').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typewriter();
        });
    </script>
